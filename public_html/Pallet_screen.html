<canvas id="TopColour" Width="500" Height="250" onclick="setColorBox(event);">
    <script>
        var c = document.getElementById("TopColour");
        var ctx = c.getContext('2d');
        var imageData = ctx.createImageData(500, 250);

        for (let i = 0; i < 250; i ++) {
            for (let j = 0; j < 2000; j +=4) {
                let index = j + (i * 2000)

                let dom = 255-(Math.floor(255*i /250))
            
                let sub = 255-(Math.floor(255*j/2000))-(Math.floor(255*i /250))

                // Modify pixel data
                imageData.data[index + 0] = dom;        // R value
                imageData.data[index + 1] = sub;        // G value
                imageData.data[index + 2] = sub;        // B value
                imageData.data[index + 3] = 255;      // A value
            }
        }

        // Draw image data to the canvas
        ctx.putImageData(imageData, 20, 20);
    </script>
</canvas>
